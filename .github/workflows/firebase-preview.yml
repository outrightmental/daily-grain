---
name: Deploy Preview

'on':
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy_preview:
    name: Deploy Preview to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Deploy to Preview Channel
        id: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          firebase hosting:channel:deploy $CHANNEL_ID \
            --expires 7d \
            --token "$FIREBASE_TOKEN" \
            --non-interactive \
            --json > deploy-output.json

          # Extract the preview URL from the output
          PREVIEW_URL=$(cat deploy-output.json | \
            grep -o '"url":"[^"]*"' | head -1 | \
            sed 's/"url":"//;s/"//')
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const prNumber = context.issue.number;
            const channelId = `pr-${prNumber}`;

            const comment = `## ðŸš€ Preview Deployment

            Your preview deployment is ready!

            **Preview URL:** ${previewUrl}
            **Channel ID:** \`${channelId}\`
            **Expires:** 7 days from now

            This preview will be automatically cleaned up \
            when the PR is closed or merged.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
