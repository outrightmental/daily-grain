---
name: Deploy Preview

'on':
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy_preview:
    name: Deploy Preview to Firebase
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Deploy to Preview Channel
        id: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"

          # Deploy and capture output
          DEPLOY_OUTPUT=$(firebase hosting:channel:deploy $CHANNEL_ID \
            --expires 7d \
            --token "$FIREBASE_TOKEN" \
            --non-interactive 2>&1)

          echo "$DEPLOY_OUTPUT"

          # Extract the preview URL from the output
          # Firebase CLI outputs URLs in format:
          # https://PROJECT--CHANNEL-ID-HASH.web.app
          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | \
            grep -oE 'https://[a-zA-Z0-9._-]+\.web\.app' | head -1)

          if [ -z "$PREVIEW_URL" ]; then
            # Try alternative format
            PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | \
              grep -oE 'https://[a-zA-Z0-9._-]+\.firebaseapp\.com' | \
              head -1)
          fi

          echo "Extracted Preview URL: $PREVIEW_URL"
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deploy.outputs.preview_url }}';
            const prNumber = context.issue.number;
            const channelId = `pr-${prNumber}`;

            let urlSection = '';
            if (previewUrl && previewUrl.trim() !== '') {
              urlSection = `**Preview URL:** ${previewUrl}`;
            } else {
              const repo = '${{ github.repository }}';
              const runId = '${{ github.run_id }}';
              const actionsUrl =
                `https://github.com/${repo}/actions/runs/${runId}`;
              const logLink = `[Actions log](${actionsUrl})`;
              urlSection =
                `**Preview URL:** Check the ${logLink} for the deployment URL`;
            }

            const comment = `## ðŸš€ Preview Deployment

            Your preview deployment is ready!

            ${urlSection}
            **Channel ID:** \`${channelId}\`
            **Expires:** 7 days from now

            This preview will be automatically cleaned up \
            when the PR is closed or merged.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview Deployment')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
