<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Daily Grain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 600;
      color: #2c5282;
    }

    .subtitle {
      text-align: center;
      color: #718096;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #2d3748;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="tel"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input[type="tel"]:focus,
    input[type="text"]:focus {
      outline: none;
      border-color: #4299e1;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #4299e1;
      color: white;
    }

    .btn-primary:hover {
      background: #3182ce;
    }

    .btn-primary:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .message-error {
      background: #fed7d7;
      color: #c53030;
    }

    .message-success {
      background: #c6f6d5;
      color: #2f855a;
    }

    .message-info {
      background: #bee3f8;
      color: #2c5282;
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .help-text {
      color: #718096;
      font-size: 13px;
      margin-top: 6px;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ffffff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      color: #4299e1;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    #recaptcha-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">üì±</div>
      <div class="logo-text">Daily Grain</div>
    </div>
    <div class="subtitle">Sign in with your phone number</div>

    <div id="messageContainer"></div>

    <!-- Step 1: Enter Phone Number -->
    <div id="step1" class="step active">
      <form id="phoneForm">
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input 
            type="tel" 
            id="phoneNumber" 
            placeholder="+1234567890"
            required
            pattern="^\+[1-9]\d{1,14}$"
          >
          <div class="help-text">Enter your phone number with country code (e.g., +1234567890)</div>
        </div>
        <div id="recaptcha-container"></div>
        <button type="submit" class="btn btn-primary" id="sendCodeBtn">
          Send Verification Code
        </button>
      </form>
    </div>

    <!-- Step 2: Enter Verification Code -->
    <div id="step2" class="step">
      <form id="codeForm">
        <div class="form-group">
          <label for="verificationCode">Verification Code</label>
          <input 
            type="text" 
            id="verificationCode" 
            placeholder="123456"
            required
            maxlength="6"
            pattern="\d{6}"
          >
          <div class="help-text">Enter the 6-digit code sent to your phone</div>
        </div>
        <button type="submit" class="btn btn-primary" id="verifyCodeBtn">
          Verify & Sign In
        </button>
      </form>
      <div class="back-link">
        <a href="#" onclick="resetToStep1(); return false;">Use a different number</a>
      </div>
    </div>

    <div class="back-link">
      <a href="/index.html">‚Üê Back to home</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { 
      getAuth, 
      RecaptchaVerifier, 
      signInWithPhoneNumber,
      onAuthStateChanged 
    } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Load Firebase config from auto-configuration
    // When deployed to Firebase Hosting, config is auto-injected
    // For local development, you'll need to configure this manually
    let firebaseConfig;
    try {
      // Try to use auto-config (production)
      const response = await fetch('/__/firebase/init.json');
      firebaseConfig = await response.json();
    } catch (error) {
      // Fallback for local development
      console.warn('Using fallback Firebase config. For production, this will be auto-configured.');
      firebaseConfig = {
        apiKey: "REPLACE_WITH_YOUR_API_KEY",
        authDomain: "REPLACE_WITH_YOUR_AUTH_DOMAIN",
        projectId: "REPLACE_WITH_YOUR_PROJECT_ID",
      };
    }

    let app, auth, recaptchaVerifier, confirmationResult;

    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      
      // Check if user is already logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          window.location.href = '/dashboard.html';
        }
      });
    } catch (error) {
      console.error('Firebase initialization error:', error);
      showMessage('Failed to initialize authentication. Please refresh and try again.', 'error');
    }

    // Initialize reCAPTCHA
    function setupRecaptcha() {
      if (!recaptchaVerifier) {
        try {
          recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
            'size': 'normal',
            'callback': (response) => {
              // reCAPTCHA solved
              console.log('reCAPTCHA solved');
            },
            'expired-callback': () => {
              showMessage('reCAPTCHA expired. Please try again.', 'error');
            }
          });
          recaptchaVerifier.render();
        } catch (error) {
          console.error('reCAPTCHA setup error:', error);
          showMessage('Failed to load verification. Please refresh and try again.', 'error');
        }
      }
    }

    // Setup reCAPTCHA when page loads
    setupRecaptcha();

    // Step 1: Send verification code
    document.getElementById('phoneForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const phoneNumber = document.getElementById('phoneNumber').value.trim();
      const sendCodeBtn = document.getElementById('sendCodeBtn');

      if (!phoneNumber.match(/^\+[1-9]\d{1,14}$/)) {
        showMessage('Please enter a valid phone number with country code (e.g., +1234567890)', 'error');
        return;
      }

      sendCodeBtn.disabled = true;
      sendCodeBtn.innerHTML = '<span class="loading-spinner"></span>Sending code...';

      try {
        // Send SMS verification code
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
        
        showMessage('Verification code sent! Check your phone.', 'success');
        showStep(2);
      } catch (error) {
        console.error('Error sending code:', error);
        let errorMessage = 'Failed to send verification code. ';
        
        if (error.code === 'auth/invalid-phone-number') {
          errorMessage += 'Invalid phone number format.';
        } else if (error.code === 'auth/too-many-requests') {
          errorMessage += 'Too many attempts. Please try again later.';
        } else {
          errorMessage += 'Please try again.';
        }
        
        showMessage(errorMessage, 'error');
        
        // Reset reCAPTCHA
        if (recaptchaVerifier) {
          recaptchaVerifier.clear();
          recaptchaVerifier = null;
        }
        setupRecaptcha();
      } finally {
        sendCodeBtn.disabled = false;
        sendCodeBtn.textContent = 'Send Verification Code';
      }
    });

    // Step 2: Verify code and sign in
    document.getElementById('codeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const code = document.getElementById('verificationCode').value.trim();
      const verifyCodeBtn = document.getElementById('verifyCodeBtn');

      if (!code.match(/^\d{6}$/)) {
        showMessage('Please enter a valid 6-digit code', 'error');
        return;
      }

      verifyCodeBtn.disabled = true;
      verifyCodeBtn.innerHTML = '<span class="loading-spinner"></span>Verifying...';

      try {
        // Verify the code
        const result = await confirmationResult.confirm(code);
        const user = result.user;
        
        showMessage('Success! Redirecting to dashboard...', 'success');
        
        // Redirect to dashboard
        setTimeout(() => {
          window.location.href = '/dashboard.html';
        }, 1000);
      } catch (error) {
        console.error('Error verifying code:', error);
        let errorMessage = 'Invalid verification code. ';
        
        if (error.code === 'auth/invalid-verification-code') {
          errorMessage += 'Please check the code and try again.';
        } else if (error.code === 'auth/code-expired') {
          errorMessage += 'The code has expired. Please request a new one.';
        } else {
          errorMessage += 'Please try again.';
        }
        
        showMessage(errorMessage, 'error');
      } finally {
        verifyCodeBtn.disabled = false;
        verifyCodeBtn.textContent = 'Verify & Sign In';
      }
    });

    function showStep(stepNumber) {
      document.querySelectorAll('.step').forEach(step => {
        step.classList.remove('active');
      });
      document.getElementById(`step${stepNumber}`).classList.add('active');
    }

    window.resetToStep1 = function() {
      showStep(1);
      document.getElementById('verificationCode').value = '';
      clearMessages();
    };

    function showMessage(message, type) {
      const container = document.getElementById('messageContainer');
      const messageEl = document.createElement('div');
      messageEl.className = `message message-${type}`;
      messageEl.textContent = message;
      container.innerHTML = '';
      container.appendChild(messageEl);
    }

    function clearMessages() {
      document.getElementById('messageContainer').innerHTML = '';
    }
  </script>
</body>
</html>
